<html>
<head>
<title>The Math Quiz!</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
<center>
<h1>The Math Quiz!</h1>
<div class="col-lg-4 col-sm-8 col-xs-11 login_div1">
<h3 >Player 1,Login for the game</h3>
<label >User Name:</label>
<input type="text" id="player1_name_input" class="form-control" placeholder="Player 1 Name">
<br>
</div>
<br>
<div class="col-lg-4 col-sm-8 col-xs-11 login_div2">
<h3 >Player 2,Login for the game</h3>
<label >User Name:</label>
<input type="text" id="player2_name_input" class="form-control" placeholder="Player 2 Name">
<br>
</div>
<br>
<button style="width:30%" class="btn btn-primary" onclick="addUser()">Log in</button>
<br>
<br>
<label>
    Rules:
    <br>
    1. Enter a name in the first and second input box
    <br>
    <br>
    2. Click the blue button to start playing the game
    <br>
    <br>
    3. Once you click the button, there will be two input boxes,the first player will have to enter the numbers in the first and second input boxes
    <br>
    <br>
    4. Then the first player will still have to click the send button and there will be an equation
    <br>
    <br>
    5. Then the second player will have to solve the equation,if player 2 solves it correctly,then he get one point,if not,then the score will be the same and it will be player 2's turn for writing the numbers in the first and second input boxes
</label>
</center>
<script src="login_game.js"></script>
</body>
</html>
